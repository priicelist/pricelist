<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriceList</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.jpg" alt="Logo PriceList" class="logo">
    <h1 class="title">PriceList</h1>
    <p class="description">
      PriceList es una app para Android que analiza tickets de supermercado en PDF (actualmente Mercadona), 
      organiza automáticamente los productos por categorías y permite consultar su evolución de precios a lo largo del tiempo.
    </p>
    <a class="download-button" href="https://drive.google.com/file/d/1Ct6c7Om3Y8Jnipfl-A11qrcv72axl9ei/view?usp=sharing" target="_blank" rel="noopener noreferrer">
      Descargar
    </a>
  </div>
</body>
</html>
